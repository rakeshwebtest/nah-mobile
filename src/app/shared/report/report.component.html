<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button></ion-back-button>
      <ion-img class="ion-padding-r-10 header-logo"
      src="assets/svg/nah_logo_white.svg"></ion-img>
      <ion-text class="ion-vertical-align-content white-color ion-margin-t-5">
        {{title}}
      </ion-text>
    </ion-buttons>
    <ion-row class="profile-settings text-10">
      <ion-text (click)="dismiss()" class="ion-vertical-align-right ion-margin-r-5 white-color ion-margin-t-5">
       Cancel
      </ion-text>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="col-12" style="padding-top: 10px;">
    <ion-radio-group [(ngModel)]="model.categoryId">
        <ion-label class="label-full-width">WHY DOES THIS REVIEW CONCERN YOU?</ion-label>
      <ion-item *ngFor="let item of categoryLists">
        <ion-label>{{item.name}}</ion-label>
        <ion-radio slot="start" [value]="item.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <form [formGroup]="form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>
  <ion-row class="ion-justify-content-center">
    <ion-button color="danger" type="submit" (click)="submitReport()" [disabled]="form.invalid">
      Submit
    </ion-button>
  </ion-row>
</ion-content>
