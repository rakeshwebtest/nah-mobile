<ion-text (click)="presentModal()" class="ion-align-items-center" style="display: flex;flex-wrap:wrap;" *ngIf="peoples.length > 0">
  <ion-avatar class="avater small" *ngFor="let m of peoples.slice(0, 3)">
    <img [src]="m.user.imageUrl" />
  </ion-avatar>
  <ion-text class="fallowing-members ion-padding-t-5"><span class="count-circle">{{peoples.length}} </span> {{label}}</ion-text>
</ion-text>
