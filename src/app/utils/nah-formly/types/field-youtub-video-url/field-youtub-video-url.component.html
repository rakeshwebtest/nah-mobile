
<ion-row class="ion-align-items-end">
  <ion-col>
    <ion-input type="text" [(ngModel)]="youtubeUrl" pattern="^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*"></ion-input>
  </ion-col>
  <ion-col class="ion-justify-content-end" style="display: flex;" *ngIf="youtubeUrl">
    <ion-button class="" size="small" color="danger"  (click)="addVideo()" >
      Add
    </ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" *ngFor="let v of videoPaths;let inx=index;">
    <!-- <ion-icon name="trash" *ngIf="userInfo.id === meeting.createdBy.id" (click)="deleteVideo(v,inx)" class="ion-padding-r-5"
    style="cursor: pointer;"></ion-icon> -->
    <span class="img-delete"  (click)="deleteVideo(inx)">
      <ion-icon name="trash"></ion-icon></span>
    <iframe  width="100%" height="180" [src]="v" frameborder="0" allowfullscreen></iframe>
  </ion-col>
</ion-row>
