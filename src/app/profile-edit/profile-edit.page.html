<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button defaultHref="user-profile"></ion-back-button>
      <ion-img class="ion-padding-r-10 header-logo"
      src="assets/svg/nah_logo_white.svg"></ion-img>
      <ion-text class="ion-vertical-align-content white-color ion-margin-t-5">
        Profile Editss
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <theapp-sign-in [profile]="profile" *ngIf="profile.typeOfNoer" (updatedProfileEvent)="updatedProfile($event)" [showUpdateProfileBtn]="true"></theapp-sign-in>

</ion-content>
