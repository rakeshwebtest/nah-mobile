<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button></ion-back-button>
      <ion-img class="ion-padding-r-10 header-logo" src="assets/svg/nah_logo_white.svg"></ion-img>
      <ion-text class="ion-vertical-align-content white-color ion-margin-t-5">
        Post Details
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding information">
  <ion-row class="post-widget">
    <ion-card class="post-list" *ngIf="post">
      <ion-card-header>
        <ion-row>
          <ion-col size="auto" class="col-avatar">
            <ion-avatar class="post-avatar">
              <img [src]="post.createdBy.imageUrl" />
            </ion-avatar>
          </ion-col>
          <ion-col class="col-avatar-right">
            <ion-label>
              <ion-text class="text-name">{{ post.createdBy.displayName }}</ion-text>
              <ion-text class="post-stars">
                <ion-icon name="star" color="warning"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </ion-text>
              <span class="date">{{ post.createdDate | date: "mediumDate" }}</span>
            </ion-label>
            <p>
              <ion-text class="text-agenda">AGENDA</ion-text>
              <ion-text
                >Say No To <span class="text-danger">#{{ post.topic.name }}#</span></ion-text
              >
            </p>
          </ion-col>
        </ion-row>
        <ion-card-title>
          <ion-text>[{{ post.createdBy.typeOfNoer | titlecase }}]</ion-text>
          <ion-label>{{ post.title }}</ion-label>
          <ion-icon class="custom-antie"></ion-icon>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-thumbnail class="post-image">
          <ion-img [src]="defaultImg"></ion-img>
        </ion-thumbnail>
        <ion-text class="post-description" color="dark">
          <p>
            {{ post.description }}
          </p>
        </ion-text>
        <!-- <ion-text class="post-footer">
          <span>
            <ion-icon name="thumbs-up"></ion-icon> 31
          </span>
          <span>
            <ion-icon name="thumbs-down"></ion-icon> 55

          </span>
          <span>
            <ion-icon name="star"></ion-icon> 0
          </span>
        </ion-text> -->
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-row>
    <h3 class="comments-title">COMMENTS(1)</h3>

    <ion-list class="meeting-list meeting-list-d">
      <ion-grid class="meeting-item ion-no-padding">
        <ion-row class="ion-nowrap ion-align-items-center">
          <ion-col size="2" class="img-left ion-no-padding">
            <ion-avatar class="avater">
              <img src="../../../assets/images/avatar.png" />
            </ion-avatar>
          </ion-col>
          <ion-col size="7" class="ion-no-padding">
            <!-- <ion-label class="meeting-title" style="display: block;color: #000;">Let's gather our barriors
            </ion-label> -->
            <ion-label class="meeting-sub-title" style="font-weight: bold;">Raja Palleti </ion-label>
          </ion-col>
          <ion-col size="3" class="ion-no-padding ion-text-right">
            <label class="meeting-date">4 Hours ago</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding" size="2"> </ion-col>
          <ion-col class="ion-no-padding" size="10">
            <ion-label class="meeting-sub-title">Testing Comments</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="reply-list meeting-item">
          <label style="float: left;" class="meeting-date">2 Hours ago</label>
          <ion-chip class="custom-chip">
            <ion-label class="meeting-sub-title" style="font-weight: bold;">Raja Palleti </ion-label>
            <ion-avatar>
              <img src="../../../assets/images/avatar.png" />
            </ion-avatar>
          </ion-chip>
          <ion-col
            size="12"
            class="ion-text-right ion-padding-t-0"
            style="display: flex; align-items: center; justify-content: flex-end;"
          >
            <ion-label class="meeting-sub-title">Testing comments</ion-label>
            <ion-icon
              size="small"
              name="trash"
              color="danger"
              (click)="deleteComment()"
              class="ion-padding-r-5"
              style="cursor: pointer;"
            >
            </ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <!-- <ion-icon size="small" name="trash" color="danger"
              (click)="deleteComment(meeting.comments,cInx,false)" class="ion-padding-r-5"
              style="cursor: pointer;"></ion-icon> -->
          </ion-col>
          <ion-col (click)="replyComment()" size="4" class="ion-no-padding ion-text-right" style="color: #f00;">
            <ion-icon name="repeat"></ion-icon>
            <label>Reply</label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-row>
